<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-section">
        <div class="header-text">
            Calculator
        </div>
    </div>

    <div class="calculcator-section">
        <div class="calculcator-body">
            <div class="calculator-screen">
                <div class="screen-line" id="previous-result">
                    2 + 4 = 
                </div>
                <div class="screen-line" id="current-result">
                    6
                </div>
            </div>
            <div class="calculcator-buttons">
                <div class="button-row" id="row-1">
                    <button class="operation-button" id="clear-screen-key">
                        AC
                    </button>
                    <button class="operation-button" id="delete-key">
                        ⌫
                    </button>
                    <button class="operation-button" id="percent-key">
                        %
                    </button>
                    <button class="operation-button" id="divide-key">
                        ÷
                    </button>
                </div>
                <div class="button-row" id="row-2">
                    <button class="number-button" id="7">
                        7
                    </button>
                    <button class="number-button" id="8">
                        8
                    </button>
                    <button class="number-button" id="9">
                        9
                    </button>
                    <button class="operation-button" id="add-key">
                        +
                    </button>
                </div>
                <div class="button-row" id="row-3">
                    <button class="number-button" id="4">
                        4
                    </button>
                    <button class="number-button" id="5">
                        5
                    </button>
                    <button class="number-button" id="6">
                        6
                    </button>
                    <button class="operation-button" id="subtract-key">
                        -
                    </button>
                </div>
                <div class="button-row" id="row-4">
                    <button class="number-button" id="1">
                        1
                    </button>
                    <button class="number-button" id="2">
                        2
                    </button>
                    <button class="number-button" id="3">
                        3
                    </button>
                    <button class="operation-button" id="multiply-key">
                        *
                    </button>
                </div>
                <div class="button-row" id="row-5">
                    <button class="operation-button" id="reverse-sign-key">
                        +/-
                    </button>
                    <button class="number-button" id="0">
                        0
                    </button>
                    <button class="operation-button" id="decimal-key">
                        .
                    </button>
                    <button class="operation-button" id="equals-key">
                        =
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="footer-section">
        <div class="footer-text">
            Copyright © 2023 menvqeta
        </div>
        <div class="footer-link">
            <a href="https://github.com/menvqeta/foundations-etch-a-sketch" id="github-link"><img src="./images/github-mark-white.png" id="github-image"></a>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
